{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="{% static '/profile_app/mycss.css' %}" rel="stylesheet">

<!------ Include the above in your HEAD tag ---------->

<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>User Registration</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <form method="POST" action="{%  url 'storedata' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" value="" name="fname"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" value="" name="lname" />
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Phone Number *" value="" name="mobile" />
                                </div>
                            <div class="form-group">
                                    <input type="file" name="profile_pic">
                            </div>
                            <input type="submit" class="btnSubmit">
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
