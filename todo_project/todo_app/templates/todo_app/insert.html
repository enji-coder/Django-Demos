{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="{% static '/todo_app/mycss.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>{{title|striptags|slugify|capfirst}}</h2>
  <hr>
  <br><br>

{% comment %}

  <form  id="home" method="POST" action="{% url 'storeData' %}" >
    {% csrf_token %}
<div class="form-group">
  <label for="name">Name</label>
  <input type="name" class="form-control" id="pwd" placeholder="Enter name" name="name">
</div>
<div class="form-group">
  <label for="email">Email:</label>
  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
</div>
<div class="form-group">
    <label for="contact No">Contact No</label>
    <input type="contact" class="form-control" id="email" placeholder="Enter contact" name="mobile">
  </div>
<button type="submit" class="btn btn-default">Submit</button>
</form>

{% endcomment %}


  <form  id="home" method="POST" action="{% url 'storeData' %}" >
        {% csrf_token %}
    <div class="form-group">
      <label for="name">{{name|safe}}</label>
      <input type="name" class="form-control" id="pwd" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="contact No">Contact No</label>
        <input type="contact" class="form-control" id="email" placeholder="Enter contact" name="mobile">
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>


</div>
</body>
</html>
